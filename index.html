<!DOCTYPE html>
<html lang="en-us"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Login Page </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>    

<!--Password Results-->
<form style="margin-top:25%;" id="passwordGenerator">
<section class="container">

    <header class= "title" style="text-align:center;">  Password Generator </header>

    <blockquote class="blockquote" id="output" style="text-align:center;"> 
        <h4 class="results"> Click To Generate Random Password </h4>
        <button type="button" class="btn btn-success btn-md" id="shufflePassword"> Password </button>
    </blockquote>
    
    <div class="container" id="shuffledPasswordOptions" style="text-align:center;">
        <textarea readonly id="password" placeholder = "Your Random Password"
        aria-label= "generated password" style="text-align:center;"></textarea>

</form>
</section>
<!--Javascript-->
    <script src="./passwordgenerator.js">   
</script>
</body>

</html>
